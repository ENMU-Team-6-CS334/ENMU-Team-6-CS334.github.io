        <p>Selected Flavor</p>
    <section id="exampleCard">
      <div class ="selectedCard" id="editEmptyCard">
        <div class="card">
            <div class="img-card">

            <div class="add-cart"></div>

      </section>
    
      <div class="form-group" id="editFromGroup">

          <input id="imageEdit" type = "file" name = "upload" accept = "image/*" />

       </form>
      </div>

      <button onclick="userEditFlavor()">Submit</button>

     </div>
</div>
